theme = "catppuccin_mocha"  # NB: using the no-italics variant

[editor]
line-number = "relative"
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[editor.soft-wrap]
enable = true

[keys.insert]
"C-l" = "signature_help"

[keys.normal.space]
"H" = ":toggle lsp.display-inlay-hints"
