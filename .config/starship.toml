format = '🦊 in $directory$git_branch$git_state$git_status$memory_usage$character'
right_format = '$python$java$rust$haskell$elixir'

command_timeout = 1000

palette = 'tim'

[palettes.tim]
aqua = '#05fccb'
purple = '#b305f7'
hotpink = '#ff33cc'
limegreen = '#99ff33'
orange = '#ff6600'
cyan = '#00ccff'

